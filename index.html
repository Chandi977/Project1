<!DOCTYPE html>
<html>

<head>
    <title>Bus Majak 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="gif-container">
            <img src="sources/gif1.gif" alt="Loading GIF" id="gif-first" class="gif">
            <img src="sources/kawaii-cute.gif" id="gif_request" class="gif">
            <img src="sources/accept.gif" alt="" id="gif_accept" class="gif">
            <h1 class="text" id="question">Chai pine chale?</h1>
        </div>

        <div class="buttons">
            <button id="button_accept" class="submit-button">Yes</button>
            <button id="button_request" class="submit-button">No</button>
            <button id="button_call" class="submit-button call"><i class="fa-solid fa-phone"></i></button>
        </div>
        <p id="result" class="result"></p>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/36a10bf5b5.js" crossorigin="anonymous"></script>
</body>

</html>
